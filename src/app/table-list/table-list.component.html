<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Customers</h4>
                        <p class="category">Active Customers - September 2017</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table">
                            <thead class="text-danger">
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>City, State</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let customer of customers | async; let i = index">
                                <td>
                                    <a routerLink="/user-profile/{{customer._id}}">
                                    {{customer.name.first}} {{customer.name.last}}
                                    </a>
                                </td>
                                <td>{{customer.address.line1}} {{customer.address.line2}}</td>
                                <td>{{customer.address.city}}, {{customer.address.state}}</td>
                                <td>{{customer.email}}</td>
                                <td class="text-danger">{{customer.phone}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
